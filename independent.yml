# Independent service

Services:
  - ServiceType: Independent
    ServiceName: static
    ServiceInstance: static01
    Controllers:
      - ControllerType: Replier # Replier or Puller or Publisher or Router
        ControllerName: "userApi"
        Ports:
          - Value: 2302
            Instance: ""
          - Value: 2303
            Instance: ""
    Proxies:
      - ProxyName: "auth"
        ProxyPort: 8000
      - ProxyName: "validator"
        ProxyPort: 8001
    # Proxy pipelines. If it's not given then the proxies won't be used.
    # The last node in the path should be the ControllerName
    Pipelines: "auth->validator->userApi"

    Extensions:
      - ExtensionName: "database"
        ExtensionPort: 8002