# Independent service

Services:
  - Type: Independent
    Name: static
    Instance: static01
    Controllers:
      - Type: Replier # Replier or Pusher or Publisher or Router
        Name: "userApi"
        Instances:
          - Port: 2302
            Instance: ""
    Proxies:
      - Name: "auth"
        Port: 8000
      - Name: "validator"
        Port: 8001
    # Proxy pipelines. If it's not given then the proxies won't be used.
    # The last node in the path should be the ControllerName
    Pipelines:
      - "auth->validator->userApi"

    Extensions:
      - Name: "database"
        Port: 8002